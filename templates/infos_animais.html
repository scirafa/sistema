<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport"content="width=device-width, initial-scale=1.0">

        <title>Informações dos animais</title>
        <style>
            body {

    padding: 0;

    margin: 0;

    background-color: #f0f7a3;

}

#infos {

    display: flex;

    align-items: center;

    justify-content: center;

    height: 100vh;

    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

}

.card {

    background-color: rgba(19, 19, 19, 0.3);

    padding: 40px;

    border-radius: 2px;

    width:280px;

}

.card-header {

    padding-bottom: 50px;

    opacity: 0.8;

    color: #fff;

}

.card-header::after {

    content: "";

    width: 280px;

    height: 1px;

    background-color: #fff;

    display: block;

    margin-top: -17px;

    margin-left: -5px;

}

.card-content label {

    color: #fff;

    font-size: 12px;

    opacity: 0.8;

}

.card-content-area {

    display: flex;

    flex-direction: column;

    padding:10px 0;

}

.card-content-area input {

    margin-top: 10px;

    padding:0 5px;

    background-color: transparent;

    border:none;

    border-bottom: 1px solid #e1e1e1;

    outline: none;

    color: #fff;

}

.card-footer {

    display: flex;

    flex-direction: column;

}

.card-footer .submit{

    width: 100%;

    height: 40px;

    background-color: #a13854;

    border:none;

    color:#e1e1e1;

    margin: 10px 0;

}

.card-footer a {

    text-align: center;

    font-size: 12px;

    opacity: 0.8;

    color: #fff;

    text-decoration: none;

}

</style>
    </head>

    <body>

        <div id="infos">

            <form class="card">

                <div class="card-header">

                    <h2>Informações dos animais</h2>

                </div>

                <div class="card-content">

                    <div class="card-content-area">

                        <label for="nome">Nome</label>

                        <input type="text" id="nome" autocomplete="off">

                    </div>

                    <div class="card-content-area">

                        <label for="idade">Idade</label>

                        <input type="idade" id="idade" autocomplete="off">

                    </div>

                </div>

                <div class="card-content">

                    <div class="card-content-area">

                        <label for="raça">Raça</label>

                        <input type="text" id="raça" autocomplete="off">

                    </div>


                <div class="card-content">

                    <div class="card-content-area">

                        <label for="sexo">Sexo</label>

                        <input type="text" id="sexo" autocomplete="off">

                    </div>

                <div class="card-content">

                    <div class="card-content-area">

                        <label for="castrado">Castrado</label>

                        <input type="text" id="castrado" autocomplete="off">

                    </div>


                <div class="card-content">

                    <div class="card-content-area">

                        <label for="comportamento">Comportamento</label>

                        <input type="text" id="comportamento" autocomplete="off">

                    </div>



            </form>

        </div>

    </body>

</html>
